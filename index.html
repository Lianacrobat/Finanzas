<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Finanzas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Estilos adicionales */


    .connected {
      color: red;
    }

    .disconnected {
      color: green;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen transition-colors duration-500">

  <div class="w-full max-w-md">
    <header>
      <h1 class="font-bold items-center mb-6">App Finanzas,
        <span id="connectionStatus" class="connection-status">VPN 🔴</span>
      </h1>
    </header>

    <form id="transactionForm" class="space-y-3 bg-white p-4 rounded-lg shadow-md">

      <div class="flex gap-2 justify-center">
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="radio" name="type" value="Gasto" class="peer sr-only" checked onchange="updateCategories()">
          <div
            class="peer-checked:bg-red-500 peer-checked:text-white px-4 py-2 rounded-md text-sm font-semibold transition-all">
            Gasto
          </div>
        </label>
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="radio" name="type" value="Ingreso" class="peer sr-only" onchange="updateCategories()">
          <div
            class="peer-checked:bg-green-500 peer-checked:text-white px-4 py-2 rounded-md text-sm font-semibold transition-all">
            Ingreso
          </div>
        </label>
      </div>

      <!-- Monto -->
      <div>
        <label class="block text-xs font-medium mb-1">Monto</label>
        <div class="relative">
          <span class="absolute left-2 top-1/2 -translate-y-1/2 text-gray-500 text-xs">$</span>
          <input type="number" name="amount" id="amountInput"
            class="w-full pl-8 pr-28 py-2 text-base font-medium border border-gray-200 rounded-md focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
            placeholder="0.00" required>
          <div class="absolute right-1 top-1/2 -translate-y-1/2 flex gap-1">
            <button type="button" onclick="addAmount(-1)"
              class="w-6 h-6 flex items-center justify-center bg-gray-100 text-gray-600 rounded-full hover:bg-gray-200 text-xs">-</button>
            <button type="button" onclick="addAmount(1)"
              class="w-6 h-6 flex items-center justify-center bg-gray-100 text-gray-600 rounded-full hover:bg-gray-200 text-xs">+</button>
            <button type="button" onclick="clearAmount()"
              class="w-6 h-6 flex items-center justify-center bg-red-100 text-red-600 rounded-full hover:bg-red-200 transition-all font-medium text-xs">×</button>
          </div>
        </div>
      </div>

      <!-- Botones de incremento -->
      <div id="incrementButtons" class="grid grid-cols-4 gap-1 mt-3"></div>

      <!-- Categorías -->
      <div id="categorySection">
        <label id="categoryLabel" class="block text-xs font-medium mb-1 cursor-pointer">Categorías +</label>
        <div id="categoryContainer" class="flex overflow-x-auto gap-2 py-1">
          <!-- Aquí van las categorías dinámicas -->
        </div>
      </div>

      <!-- Sub-Categorías -->
      <div id="subcategorySection">
        <label id="subcategoryLabel" class="block text-xs font-medium mb-1 cursor-pointer">Subcategorías +</label>
        <div id="subcategoryContainer" class="flex overflow-x-auto gap-2 py-1">
          <!-- Aquí van las subcategorías dinámicas -->
        </div>
      </div>

      <!-- Descripción -->
      <div>
        <label class="block text-xs font-medium mb-1">Descripción</label>
        <textarea name="description" placeholder="Descripción" id="descriptionInput" rows="2"
          class="w-full px-2 py-1 text-xs border border-gray-200 rounded-md focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"></textarea>
      </div>

      <!-- Persona -->
      <div>
        <label class="block text-xs font-medium text-gray-700 mb-1">Persona:</label>
        <div id="personContainer" class="grid grid-cols-5 gap-1"></div>
      </div>

      <!-- Botón de guardar -->
      <button id="submitButton" type="submit"
        class="w-full py-2 text-white font-bold rounded-lg transition-all flex items-center justify-center">Guardar
        Registro</button>
      <span id="errorMessage" class="hidden text-red-600 mt-1 text-xs">Error al guardar registro, inténtalo
        nuevamente</span>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadData();
      renderIncrementButtons();
      renderPersonOptions();
      updateSubmitButtonColor();
      checkGoogleApiConnection();
    });

    const scriptUrl = "https://script.google.com/macros/s/AKfycbz12ufB9cShH9VtMyt1h08kIBQIBlvFdM7Af0UrBy2guAJEyTAcmuVqLRHmPbL5LOR2/exec";
    let subcategoryCounts = {};
    let categoryData = {};

    async function loadData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/1zie5dgzPmCqyxmCsSk85sRx2zpuiLZfo-aOLA8kbVwo/values/Finanzas!A2:G?key=AIzaSyCqWowXx5GonkiHTwLcDz9E1VtXZzVCfv0`;
      const categoryContainer = document.getElementById('categoryContainer');

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
        const data = await response.json();

        if (data.values) {
          data.values.forEach(row => {
            const [, type, category, subcategory] = row;
            if (!categoryData[type]) categoryData[type] = {};
            if (category) categoryData[type][category] = (categoryData[type][category] || 0) + 1;
            if (subcategory) {
              if (!subcategoryCounts[category]) subcategoryCounts[category] = {};
              subcategoryCounts[category][subcategory] = (subcategoryCounts[category][subcategory] || 0) + 1;
            }
          });

          updateCategories();
        } else {
          categoryContainer.innerHTML = '<p class="text-sm text-red-600 font-medium">No hay categorías disponibles.</p>';
        }
      } catch (error) {
        console.error('Error:', error);
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.textContent = 'No se pudieron cargar las categorías.';
      }
    }

    function addAmount(value) {
      const input = document.getElementById('amountInput');
      input.value = (parseFloat(input.value) || 0) + value;
    }

    function clearAmount() {
      document.getElementById('amountInput').value = '';
    }

    function updateCategories() {
      const selectedType = document.querySelector('input[name="type"]:checked').value;
      const categories = categoryData[selectedType] ? Object.keys(categoryData[selectedType]) : [];
      populateCategories(categories);
      updateSubmitButtonColor();
      updateBodyBackgroundColor();
    }

    function populateCategories(categories) {
      const categoryContainer = document.getElementById('categoryContainer');
      categoryContainer.innerHTML = categories.length
        ? categories.map(cat => `
                    <label class="relative cursor-pointer">
                        <input type="radio" name="category" value="${cat}" class="peer sr-only" onchange="populateSubcategories('${cat}')">
                        <div class="p-1 text-center border rounded-md peer-checked:border-blue-500 peer-checked:bg-blue-50 transition-all text-xs whitespace-nowrap">
                            <div class="text-xs sm:text-sm font-medium">${cat}</div>
                        </div>
                    </label>
                `).join('')
        : '<p class="text-sm text-red-600 font-medium">No hay categorías disponibles.</p>';
    }

    function populateSubcategories(category) {
      const subcategoryContainer = document.getElementById('subcategoryContainer');
      const subcategories = subcategoryCounts[category] ? Object.keys(subcategoryCounts[category]) : [];
      subcategoryContainer.innerHTML = subcategories.length
        ? subcategories.map(subcat => `
                    <label class="relative cursor-pointer">
                        <input type="radio" name="subcategory" value="${subcat}" class="peer sr-only">
                        <div class="p-1 text-center border rounded-md peer-checked:border-blue-500 peer-checked:bg-blue-50 transition-all text-xs whitespace-nowrap">
                            <div class="text-xs sm:text-sm font-medium">${subcat}</div>
                        </div>
                    </label>
                `).join('')
        : '<p class="text-sm text-red-600 font-medium">No hay subcategorías disponibles.</p>';
    }

    async function submitForm(event) {
      event.preventDefault();
      const submitButton = document.getElementById('submitButton');
      const errorMessage = document.getElementById('errorMessage');

      submitButton.disabled = true;
      submitButton.textContent = 'Guardando...';

      const formData = new FormData(event.target);
      formData.append('dateTime', new Date().toISOString());

      try {
        const response = await fetch(scriptUrl, { method: 'POST', body: new URLSearchParams(formData) });
        if (response.ok) {
          submitButton.textContent = 'Datos enviados';
          errorMessage.classList.add('hidden');
          event.target.reset();
          setTimeout(() => {
            location.reload();
          }, 5000);
        } else {
          throw new Error('Error al guardar');
        }
      } catch (error) {
        console.error("Error en la solicitud:", error);
        errorMessage.classList.remove('hidden');
      } finally {
        setTimeout(() => {
          submitButton.disabled = false;
          submitButton.textContent = 'Guardar Registro';
        }, 5000);
      }
    }
    document.getElementById('transactionForm').addEventListener('submit', submitForm);

    document.getElementById('categoryLabel').addEventListener('click', () => {
      const newCategory = prompt('Ingrese el nombre de la nueva categoría:');
      if (newCategory) {
        const categoryContainer = document.getElementById('categoryContainer');
        categoryContainer.insertAdjacentHTML('afterbegin', `
                    <label class="relative cursor-pointer">
                        <input type="radio" name="category" value="${newCategory}" class="peer sr-only" onchange="populateSubcategories('${newCategory}')">
                        <div class="p-1 text-center border rounded-md peer-checked:border-blue-500 peer-checked:bg-blue-50 transition-all text-xs whitespace-nowrap">
                            <div class="text-xs sm:text-sm font-medium">${newCategory}</div>
                        </div>
                    </label>
                `);
      }
    });

    document.getElementById('subcategoryLabel').addEventListener('click', () => {
      const selectedCategory = document.querySelector('input[name="category"]:checked');
      if (!selectedCategory) {
        alert('Por favor, seleccione una categoría primero.');
        return;
      }
      const newSubcategory = prompt('Ingrese el nombre de la nueva subcategoría:');
      if (newSubcategory) {
        const subcategoryContainer = document.getElementById('subcategoryContainer');
        subcategoryContainer.insertAdjacentHTML('afterbegin', `
                    <label class="relative cursor-pointer">
                        <input type="radio" name="subcategory" value="${newSubcategory}" class="peer sr-only">
                        <div class="p-1 text-center border rounded-md peer-checked:border-blue-500 peer-checked:bg-blue-50 transition-all text-xs whitespace-nowrap">
                            <div class="text-xs sm:text-sm font-medium">${newSubcategory}</div>
                        </div>
                    </label>
                `);
      }
    });

    function renderIncrementButtons() {
      const incrementValues = [1, 5, 10, 50, 100, 500, 1000, 10000];
      const incrementButtonsContainer = document.getElementById('incrementButtons');
      incrementButtonsContainer.innerHTML = incrementValues.map(value => `
                <button type="button" onclick="addAmount(${value})"
                    class="py-2 sm:px-6 sm:py-3 border border-gray-200 font-medium rounded-full hover:bg-gray-50 hover:border-gray-300 hover:shadow-sm transition-all duration-200 text-xs sm:text-base">
                    +$${value}
                </button>
            `).join('');
    }

    function renderPersonOptions() {
      const persons = [
        { value: 'Lían', emoji: '🧔‍♂️' },
        { value: 'Katya', emoji: '👩' },
        { value: 'Alvik', emoji: '👶' },
        { value: 'Familia', emoji: '👪' },
        { value: 'Gatos', emoji: '🐈' }
      ];
      const personContainer = document.getElementById('personContainer');
      personContainer.innerHTML = persons.map(person => `
                <label class="relative cursor-pointer">
                    <input type="radio" name="person" value="${person.value}" class="peer sr-only" ${person.value === 'Lían' ? 'checked' : ''}>
                    <div class="p-1 text-center border rounded-md peer-checked:border-blue-500 peer-checked:bg-blue-50 transition-all text-xs">
                        <div class="text-lg sm:text-xl mb-1">${person.emoji}</div>
                        <div class="text-xs sm:text-base font-medium whitespace-nowrap">${person.value}</div>
                    </div>
                </label>
            `).join('');
    }

    function updateSubmitButtonColor() {
      const submitButton = document.getElementById('submitButton');
      const selectedType = document.querySelector('input[name="type"]:checked').value;
      const body = document.body;
      if (selectedType === 'Ingreso') {
        submitButton.classList.remove('bg-red-500', 'hover:bg-red-600');
        submitButton.classList.add('bg-green-500', 'hover:bg-green-600');
        body.classList.remove('bg-red-50');
        body.classList.add('bg-green-50');
      } else {
        submitButton.classList.remove('bg-green-500', 'hover:bg-green-600');
        submitButton.classList.add('bg-red-500', 'hover:bg-red-600');
        body.classList.remove('bg-green-50');
        body.classList.add('bg-red-50');
      }
    }

    document.querySelectorAll('input[name="type"]').forEach(radio => {
      radio.addEventListener('change', updateSubmitButtonColor);
    });

    async function checkGoogleApiConnection() {
      const connectionStatus = document.getElementById('connectionStatus');
      try {
        const response = await fetch('https://www.googleapis.com');
        if (!response.ok) throw new Error('Error de conexión');
        connectionStatus.textContent = 'VPN 🔴';
        connectionStatus.classList.remove('disconnected');
        connectionStatus.classList.add('connected');
      } catch (error) {
        connectionStatus.textContent = 'VPN 🟢';
        connectionStatus.classList.remove('connected');
        connectionStatus.classList.add('disconnected');
      }
    }
  </script>
</body>

</html>
